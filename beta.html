<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Memes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 10px;
      }
      #meme-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .meme {
        width: 80%;
        max-width: 600px;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }
      #loading {
        font-size: 20px;
        margin: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”¥ r/memes Viewer</h1>
    <div id="meme-container"></div>
    <p id="loading">Loading memes...</p>

    <script>
      let after = null;
      const memeContainer = document.getElementById("meme-container");
      const loading = document.getElementById("loading");

      async function fetchMemes() {
        loading.style.display = "block";
        let url = "https://www.reddit.com/r/memes/hot.json?limit=10";
        if (after) url += `&after=${after}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          after = data.data.after; // For pagination

          data.data.children.forEach((post) => {
            const memeUrl = post.data.url;
            if (memeUrl.match(/\.(jpg|jpeg|png|gif)$/)) {
              const img = document.createElement("img");
              img.src = memeUrl;
              img.className = "meme";
              img.loading = "lazy"; // Improves performance
              memeContainer.appendChild(img);
            }
          });
        } catch (error) {
          console.error("Error fetching memes:", error);
        }

        loading.style.display = "none";
      }

      // Load memes initially
      fetchMemes();

      // Infinite Scroll
      window.addEventListener("scroll", () => {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 100
        ) {
          fetchMemes();
        }
      });
    </script>
  </body>
</html>
