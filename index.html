<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="progmemes logo.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>ProgMemes</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="border-bottom">
      <div class="container">
        <div class="row w-100">
          <div class="d-flex justify-content-between align-items-center">
            <div>Prog<label id="green">Memes</label></div>
            <button class="btn p-0" id="open-settings">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="clicker" onclick="get_random_meme()">
      <p style="margin-top: 25px">Tap anywhere to view another meme.</p>
      <div id="imgdiv">
        <img id="memeImage" src="" alt="" />
      </div>
    </div>

    <div class="settings">
      <button class="close-settings btn btn-danger">&times;</button>
      <h2>Settings</h2>
      <div
        class="d-flex justify-content-center align-items-center"
        style="margin-bottom: 10px; margin-top: 10px"
      >
        <div class="form-check form-switch d-flex align-items-center">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="darkModeSwitch"
          />
          <label class="form-check-label mb-0" for="darkModeSwitch"
            >Dark Mode</label
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="settings.js"></script>
    <script src="darkmode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
