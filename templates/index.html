<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='progmemes logo.png') }}" type="image/x-icon">
    <title>ProgMemes</title>
    <script>
        // JavaScript function to fetch a random meme when the button is clicked
        function getRandomMeme() {
            fetch('/get_random_meme')
                .then(response => response.json())
                .then(data => {
                    // Update the img src with the new meme
                    document.getElementById('memeImage').src = '/memes/' + data.meme_image;
                })
                .catch(error => console.log('Error:', error));
        }
    </script>
</head>
<body>
    <p id="title">Programming Memes <br> Generator</p>


    <p id="true"> *only true programmers will understand!!!* </p>

    <p>View thousands of programming memes below:</p>


    <button onclick="getRandomMeme()">New Meme</button>

    <div id="imgdiv">
        <img  id="memeImage" src="" alt="">
    </div>

</body>
</html>
