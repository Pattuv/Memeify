    <title>ProgMemes</title>
  </head>
  <body data-bs-theme="dark">
    <p class="fs-3 bold">
      Programming Memes <br />
      Generator
    </p>

    <p>Created by Pratyush Verma</p>

    <div
      class="d-flex justify-content-center align-items-center"
      style="margin-bottom: 10px; margin-top: 10px"
    >
      <div class="form-check form-switch d-flex align-items-center">
        <input
          class="form-check-input me-2"
          type="checkbox"
          id="darkModeSwitch"
        />
        <label class="form-check-label mb-0" for="darkModeSwitch"
          >Dark Mode</label
        >
      </div>
    </div>

    <script>
      const darkModeSwitch = document.getElementById("darkModeSwitch");
      const body = document.body;

      // Check local storage to set the initial theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      body.setAttribute("data-bs-theme", savedTheme);
      darkModeSwitch.checked = savedTheme === "dark";

      // Add event listener to toggle the theme
      darkModeSwitch.addEventListener("change", () => {
        const theme = darkModeSwitch.checked ? "dark" : "light";
        body.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
      });
    </script>

    <p>
      View thousands of programming <br />
      memes below:
    </p>

    <button class="btn btn-success" onclick="get_random_meme()">
      New Meme <i class="bi bi-arrow-up-square"></i>
    </button>

    <div id="imgdiv">
      <img id="memeImage" src="" alt="" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
